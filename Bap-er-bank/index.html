<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <header>
    <h1 class="text-5xl font-bold text-center mt-6">
        Welcome to my <span class="font-bold text-violet-600">Baap Er Bank</span>
        </h1>
      
 </header>

 <main>
    <section class="bg-teal-300 w-3/4 mx-auto mt-10 p-8">
        <h3 class=" font-semibold text-3xl mb-4 ">Please Login</h3>
        <div>
            <input class="w-9/12 block mb-3 p-1" type="email" name="" id="email-id" placeholder="Your Email">
            <input class="w-9/12 block mb-3 p-1" type="password" name="" id="user-pass" placeholder="Your password">
        </div>
        <button class="bg-amber-600	p-2 px-5 rounded-md text-white font-medium text-1xl hover:bg-blue-600 " id="submit"> Submit</button>
    </section>
 </main>


 <script src="js/script.js"></script>
</body>
</html>
